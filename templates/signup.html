<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnapFix Studio | Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffe4e6; /* soft pink background */
    }
    footer {
      background-color: #222;
      color: #ccc;
      padding: 15px 0;
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">SnapFix Studio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavButtons">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavButtons">
      <ul class="navbar-nav mx-auto gap-2">
        <li class="nav-item"><a class="btn btn-outline-light fw-bold" href="{{ url_for('index') }}">Home</a></li>
        <li class="nav-item"><a class="btn btn-outline-light fw-bold" href="{{ url_for('about') }}">About</a></li>
        <li class="nav-item"><a class="btn btn-outline-light fw-bold" href="{{ url_for('contact') }}">Contact Us</a></li>
        <li class="nav-item"><a class="btn btn-outline-light fw-bold" href="{{ url_for('how_to_use') }}">How to Use</a></li>
        <li class="nav-item"><a class="btn btn-outline-light fw-bold" href="{{ url_for('login') }}">Log In</a></li>
        <li class="nav-item"><a class="btn btn-outline-light fw-bold active" href="{{ url_for('signup') }}">Sign Up</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 p-4 bg-white rounded shadow" style="max-width: 450px;">
  <h2 class="mb-4 text-center">Sign Up</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <form method="POST" action="{{ url_for('signup') }}">
    <div class="mb-3">
      <label for="username" class="form-label fw-bold">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label fw-bold">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label fw-bold">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
    </div>
    <button type="submit" class="btn btn-primary w-100 fw-bold">Sign Up</button>
  </form>
</div>

<footer>
  <div>Â© Made in India @sbcreation</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
